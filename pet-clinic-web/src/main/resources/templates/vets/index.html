<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="UTF-8">
<title>List of Vet Owners</title>
</head>
<body>
	<h1 th:text="'Lists of Vets'">Lists of Vets</h1>
	<table class="table table-stripped">
		<thead>
		<tr>
			<th>Id</th>
			<th>First name</th>
			<th>Last name</th>
		</tr>
		</thead>
		<tbody>
			<tr th:each="vet:${vets}">
				<td th:text="${vet.id}">1</td>
				<td th:text="${vet.firstName}">Manjula</td>
				<td th:text="${vet.lastName}">Muttagi</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
