<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="UTF-8">
<title>Lists of Pet Owners</title>
</head>
<body>
	<h1 th:text="'List of vets'">Owners List</h1>
	<table class="table table-stripped">
		<thead>
		<tr>
			<th style="width:150px;">Id</th>
			<th style="width:150px;">First name</th>
			<th style="width:150px;">Last name</th>
		</tr>
		</thead>
		<tbody>
			<tr th:each="owner:${owners}">
				<td th:text="${owner.id}">1</td>
				<td th:text="${owner.firstName}">Manjula</td>
				<td th:text="${owner.lastName}">Muttagi</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
